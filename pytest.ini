[pytest]
addopts = --base-url https://www.ah.nl --headed --browser firefox --browser chromium --browser webkit --tracing retain-on-failure --screenshot only-on-failure --video retain-on-failure

markers =
    smoke: Mark a test as a smoke test.
    regression: Mark a test as a regression test.
    functional: Mark a test as a functional test.
    integration: Mark a test as an integration test.
    performance: Mark a test as a performance test.